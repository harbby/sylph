plugins {
    id 'java'
}

group 'ideal'
version '0.5.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
dependencies {
    compileOnly group: 'org.apache.flink', name: 'flink-connector-kafka-0.9_2.11', version: deps.flink
    compileOnly group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
}

