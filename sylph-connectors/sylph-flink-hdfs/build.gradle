plugins {
    id 'java'
}

group 'ideal'
version '0.5.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.parquet', name: 'parquet-hadoop', version: '1.8.3'
    compile group: 'joda-time', name: 'joda-time', version: deps.joda_time
    compileOnly group: 'org.apache.hadoop', name: 'hadoop-common', version: deps.hadoop
    compileOnly group: 'org.apache.flink', name: 'flink-connector-filesystem_2.11',version:deps.flink
    compile 'commons-collections:commons-collections:3.2.2'
    // https://mvnrepository.com/artifact/org.apache.parquet/parquet-avro
    compile group: 'org.apache.parquet', name: 'parquet-avro', version: '1.10.0'
    compileOnly group: 'org.apache.flink', name: 'flink-formats',version:deps.flink , ext: 'pom'
    //  compile group: 'org.apache.flink', name: 'flink-orc_2.11', version: '1.6.1'
    compileOnly group: 'org.apache.flink', name: 'flink-parquet',version:deps.flink
}
