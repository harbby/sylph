language: java
jdk:
- openjdk8
sudo: required
dist: xenial
services:
- docker

script: "./gradlew clean checkstyle licenseMain licenseTest assemble --no-daemon"

before_deploy:
- echo build start... sylph
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
